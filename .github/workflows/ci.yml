name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  macos-13:
    name: macOS 13 (Xcode ${{ matrix.xcode }})
    runs-on: macOS-13
    strategy:
      matrix:
        xcode:
          - '14.3.1'
    steps:
      - uses: actions/checkout@v3
      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app
      - name: Print Swift version
        run: swift --version
      - name: Run tests (Swift)
        run: make test-swift
      - name: Run tests (platforms)
        run: make test-platforms

  macos-12:
    name: macOS 12 (Xcode ${{ matrix.xcode }})
    runs-on: macOS-12
    strategy:
      matrix:
        xcode:
          - '13.3.1'
          - '13.4.1'
          - '14.0.1'
          - '14.1'
    steps:
      - uses: actions/checkout@v3
      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app
      - name: Print Swift version
        run: swift --version
      - name: Run tests (Swift)
        run: make test-swift
      - name: Run tests (platforms)
        run: make test-platforms

  linux:
    name: Ubuntu
    runs-on: ubuntu-latest
    strategy:
      matrix:
        swift:
          - 5.5
          - 5.6
          - 5.7
          - 5.8
    steps:
      - uses: actions/checkout@v3
      - name: Run tests
        run: make test-linux SWIFT_VERSION=${{ matrix.swift }}

  wasm:
    name: SwiftWasm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: bytecodealliance/actions/wasmtime/setup@v1
      - uses: swiftwasm/setup-swiftwasm@v1
        with:
          swift-version: "wasm-5.9.2-RELEASE"
      - name: Build tests
        run: swift build --triple wasm32-unknown-wasi --build-tests
      - name: Run tests
        run: wasmtime .build/debug/swift-custom-dumpPackageTests.wasm

  windows:
    name: Windows
    strategy:
      matrix:
        os: [windows-latest]
        config: ['debug', 'release']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: compnerd/gha-setup-swift@main
        with:
          branch: swift-5.8.1-release
          tag: 5.8.1-RELEASE
      - uses: actions/checkout@v3
      - name: Build All Configurations
        run: swift build -c ${{ matrix.config }}
      - name: Run tests (debug only)
        # There is an issue that exists in the 5.8.1 toolchain
        # which fails on release configuration testing, but
        # this issue is fixed 5.9 so we can remove the if once
        # that is generally available.
        if: ${{ matrix.config == 'debug' }}
        run: swift test
